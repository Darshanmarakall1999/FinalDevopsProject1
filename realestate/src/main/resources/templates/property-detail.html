<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Home_Page</title>

  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link href="property-styles.css" type="text/css" rel="Stylesheet" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/95dc93da07.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

  <!--chatbot-->
  <link rel="stylesheet" type="text/css" href="jquery.convform.css">
  <script type="text/javascript" src="jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="jquery.convform.js"></script>
  <script type="text/javascript" src="custom.js"></script>

</head>
<body style="background-image:url("property-img-1.jpg")">
<!--chatbot-->
<div class="chat_icon">
  <i class="fa fa-comments" aria-hidden="true"></i>
</div>
<div class="chat_box">
  <div class="conv-form-wrapper">
  <form action="" method="GET" class="hidden">
  <select name="category" data-conv-question="Hello! How can I help you.">
    <option value="user">User?</option>
    <option value="broker">Broker?</option>
  </select>
  <div data-conv-fork="category">
    <div data-conv-case="user">
      <input type="text" name="requirements" data-conv-question="Please, tell me your requirements">
    </div>
    <div data-conv-case="broker">
      <input type="text" name="negotiate" data-conv-question="Please, tell me how can you negotiate" >
    </div>
  </div>
    <input type="text" name="name" data-conv-question="Please, tell me your name" >
    <input data-conv-question="Type in your e-mail" data-pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+\.[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" id="email" type="email" name="email" required placeholder="What's your e-mail?">
    <select data-conv-question="Confirm ?">
      <option value="confirm">confirm</option>
    </select>
  </form>
  </div>
</div>
<!--chatbot end-->
  <main>
    <header>
      <div class="flex container">
        <a id="logo" href="#">Real Estate Properties</a>
        <nav>
          <button id="nav-toggle" class="hamburger-menu">
            <span class="strip"></span>
            <span class="strip"></span>
            <span class="strip"></span>
          </button>

          <ul id="nav-menu">
            <li><a href="/user">User</a></li>
            <li><a href="/admin_login" class="active">Admin</a></li>
            <li><a href="/about">About</a></li>
            
            <li id="close-flyout"><span class="fas fa-times"></span></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="main-property">
      <div id="property-details" class="flex container">
        <div class="address-container flex">
          <div class="home-icon">
            <span class="fa fa-home"></span>
          </div>
         
      <!-- Start: image slider -->
     


    </section>
  </main>

  

  <section id="embedded-map">
    <div id="google-maps"></div>
  </section>



<script src="script.js"></script>
<script async defer
  src="https://maps.googleapis.com/maps/api/js?key=<Your API Key Here>&callback=initMap"></script>
</html>
